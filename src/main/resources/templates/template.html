<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Wyszukiwarka - wyniki</title>
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center mb-3 p-1 border text-center" th:each="result : ${results}">
        <div>
            <h5>Kamil Przęczek</h5>
            <h6>adres: 32-020 Grabówki 12</h6>
            <h6>email: kamilprzeczek@interia.pl</h6>
            <h6>telefon: 516 765 572</h6>
            <h6>strona internetowa: http://www.hydraulik-instalacje-krakow.pl</h6>
            <a class="btn btn-secondary" th:href="@{'https://www.google.com/maps/search/?api=1&query='+ ${result.getLat()} +','+${result.getLon()}}">Link do mapy</a>
            <a class="btn btn-secondary" th:href="@{'https://alicjadziuda.github.io/ppkwu4/vcard2.vcf'}" >Wygeneruj vCard</a>
        </div>
    </div>
    <div class="row justify-content-center">
        <a class="btn btn-secondary m-5" th:href="@{/search/next}" th:object="${phrase}" methods="get">
            <span>Dalej</span>
        </a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
