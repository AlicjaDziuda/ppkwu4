<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Wyszukiwarka - wyniki</title>
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center mb-3 p-1 border text-center" th:each="result : ${results}">
        <div>
            <h5><div  th:text="${result.getName()} "></div></h5>
            <h6><div  th:text="'adres: '+ ${result.getAddress()} "></div></h6>
            <h6><div  th:text="'email: '+ ${result.getEmail()} "></div></h6>
            <h6><div  th:text="'telefon: '+ ${result.getPhone()} "></div></h6>
            <h6><div  th:text="'strona internetowa: '+ ${result.getWebsite()} "></div></h6>
            <a class="btn btn-secondary" th:href="@{'https://www.google.com/maps/search/?api=1&query='+ ${result.getLat()} +','+${result.getLon()}}">Link do mapy</a>
            <a class="btn btn-secondary" th:href="@{'/vcard/' + ${result.toString()}}" >Wygeneruj vCard</a>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
